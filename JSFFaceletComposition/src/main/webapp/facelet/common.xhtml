<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body
	style="background-image: url(/JSFFaceletComposition/resources/images/vertical.png)">

	<table align="center" width="80%" bgcolor="GhostWhite">
		<tr>
			<td colspan="2"><ui:include src="header.xhtml" />
			<hr />
			</td>
		</tr>
		<tr>
			<td width="20%"><ui:insert name="submenu">
				<ui:include src="sidemenu.xhtml" />
			</ui:insert></td>
			<td valign="top" width="80%">
			<h3>#{contentTitle}</h3>
			<ui:insert name="content">Default Content</ui:insert></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<hr />
			<ui:include src="footer.xhtml" /></td>
		</tr>
	</table>
</h:body>
</html>
