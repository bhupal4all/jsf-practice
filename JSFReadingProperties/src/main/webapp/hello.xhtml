<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Reading Messages</title>
</h:head>
<h:body>
	<f:view locale="de" />
	<f:loadBundle basename="local.messages" var="lmsg">
	</f:loadBundle>

	<h1><h:outputText value="${gmsg.header}" /></h1>
	<p><h:outputFormat value="${gmsg.welcomemsg}">
		<f:param value="${helloBean.message}" />
	</h:outputFormat></p>
	<br />
	<h:outputFormat value="${lmsg.message}">
	</h:outputFormat>
</h:body>
</html>
