<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ranga="http://java.sun.com/jsf/composite/ranga">
<h:head>
	<title>Date Tag</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Please Enter your birth Date:" />
			<ranga:date value="${sampleBean.birthDate}" />
			<h:commandButton action="${sampleBean.action}" value="Next" />
		</h:panelGrid>
		<h:outputFormat value="Birthdate: ${sampleBean.birthDate}" />
	</h:form>
</h:body>
</html>
