<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Standard Converters</title>
</h:head>

<h:body>
	<h1>Standard Converters</h1>

	<h:panelGrid columns="2">
		<h:outputLabel value="Amount" />
		<h:outputText value="#{backingBean.amount}">
			<f:convertNumber currencySymbol="$" type="currency" />
		</h:outputText>

		<h:outputLabel value="Credit Card Number" />
		<h:outputText value="#{backingBean.creditCardNumber}">
		</h:outputText>

		<h:outputLabel value="Expiry Date" />
		<h:outputText value="#{backingBean.expiryDate}">
			<f:convertDateTime pattern="mm/yyyy" />
		</h:outputText>
	</h:panelGrid>

	<h:button outcome="home" value="Back" />

</h:body>
</html>
