<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Second Page</title>
</h:head>
<h:body>
	<h1>This is Second Page, check the URL</h1>

	<h:form>
		<h:commandButton action="home" value="Go to Home" />&nbsp;
		<h:commandButton action="home?faces-redirect=true"
			value="Redirect to Home" />&nbsp;
		<h:commandButton action="page3" value="Go to Page3" />&nbsp;
		<h:commandButton action="page3?faces-redirect=true"
			value="Redirect to Page3" />
	</h:form>
	<br />
	<h:panelGrid columns="2" border="1">
		<h:outputText value="From URL" />
		<h:outputText value="${header.referer}" />

		<h:outputText value="Flash Message" />
		<h:outputText value="${flash.flashMessage}" />

		<h:outputText value="Keep Flash Message" />
		<h:outputText value="${flash.keep.keepFlashMessage}" />
	</h:panelGrid>

	<ui:debug hotkey="E" />
</h:body>
</html>
