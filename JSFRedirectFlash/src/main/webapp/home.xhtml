<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF First Page</title>
</h:head>
<h:body>
	<h1>This is Home Page, check the URL</h1>

	<h:form>
		<h:commandButton action="page2" value="Go to Page2" />&nbsp;
		<h:commandButton action="page2?faces-redirect=true"
			value="Redirect to Page2" />
		<br />
		<br />
		<h:panelGrid columns="2" frame="box">
			<h:outputLabel value="Flash Message : " />
			<h:inputText value="${helloBean.flashMessage}" />
			<h:outputLabel value="Keep Message : " />
			<h:inputText value="${helloBean.keepFlashMessage}" />
			<h:commandButton value="Set Flash / Goto Page2"
				action="${helloBean.processFlashMessage}" />
		</h:panelGrid>
	</h:form>
	<br />

	<h:panelGrid columns="2" border="1">
		<h:outputText value="From URL" />
		<h:outputText value="${header.referer}" />

		<h:outputText value="Flash Message" />
		<h:outputText value="${flash.flashMessage}" />

		<h:outputText value="Keep Flash Message" />
		<h:outputText value="${flash.keep.keepFlashMessage}" />
	</h:panelGrid>

	<ui:debug hotkey="E" />
</h:body>
</html>
